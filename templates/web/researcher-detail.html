{% extends 'web/base.html' %}
{% load static %}

{% block content %}
        <section id="page-title" style="background-color:#005354; width: 100%">
            <div class="container text-center">
                <div class="row">
                    <div class="profile col-lg-4" style="padding-right: 100px;">
                        <img src="/media/{{scholar.photo}}" style="max-height: 300px;" alt="">
                    </div> 
                    <div class=" text-white text-left col-lg-8" >
                        <h2>{{scholar.name}}</h2>
                        <h3>{{scholar.position}}</h3>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row  m-b-50">
                    <div class="col-lg-3">
                        <div class="heading-text heading-section">
                            <h2>About {{scholar.name}}</h2>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="row">
                            <div class="col-lg-12">{{scholar.description| safe}}
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <!-- end: SECTION FULLSCREEN -->
    </div>
   {% endblock %}
