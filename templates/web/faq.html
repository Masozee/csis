
{% extends 'web/base.html' %}
{% load static %}

{% block content %}


        <!-- Page title -->
        <section id="page-title" style="background-image: linear-gradient(90deg, rgba(3,1,2,1) 10%, rgba(34,23,17,0.24693627450980393) 72%), url('https://s3-csis-web.s3.ap-southeast-1.amazonaws.com/static/web/filip-mishevski-c5QdMcuFlgY-unsplash.jpeg');
                                    width: 100%; 
                                    background-size: cover;">
            <div class="container">
                <div class="page-title text-white text-center" >
                    <h2>F.A.Q</h2>
                    <h4>Frequently Asked Questions</h4>
                </div>
            </div>
        </section>
        <!-- end: Page title -->
        <!-- Page Content -->
        <section id="page-content">
            <div class="container">
                <div class="row">
                    <div class="content col-lg-12">
                        <!-- Toggle -->
                       
                        <!-- Accordion -->
                        
                        <div class="toggle accordion accordion-simple active">
                            {% for b in FAQobjects %}
                            <div class="ac-item">
                                <h5 class="ac-title">{{b.question}}</h5>
                                <div class="ac-content">
                                    <p>{{b.answer}}</p></div>
                            </div>
                            {% endfor %}
                            
                        </div>
                        <!-- end: Accordion -->
                        <div class="line"></div>
                        <!-- Accordion -->
                        
                    </div>
                    <!-- Sidebar-->
                    
                </div>
            </div>
        </section>
        <!-- end: Page Content -->
        <!-- Footer -->
       
    </div>
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Plugins-->
   
{% endblock %}
